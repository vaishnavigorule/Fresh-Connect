<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Supplier | Fresh Connect</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success px-4">
    <a class="navbar-brand fw-bold fs-3" href="#"> Fresh Connect</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="view.html">View Suppliers</a></li>
        <li class="nav-item"><a class="nav-link" href="add.html">Add Supplier</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Add Supplier Form -->
  <section class="container my-5">
    <h2 class="text-center text-success mb-4">Register a New Supplier 📝</h2>
    <form id="supplierForm" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="supplierName" class="form-label">Supplier Name</label>
        <input type="text" class="form-control" id="supplierName" required>
      </div>
      <div class="mb-3">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" id="contactNumber" required>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" required>
      </div>
      <div class="mb-3">
        <label for="rawMaterial" class="form-label">Raw Materials Supplied</label>
        <input type="text" class="form-control" id="rawMaterial" required>
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Trust Rating (1 to 5)</label>
        <input type="number" class="form-control" id="rating" min="1" max="5" required>
      </div>
      <button type="submit" class="btn btn-success w-100">✅ Submit Supplier</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-light text-center text-muted py-3">
    © 2025 Fresh_Connect — Together, we grow better 🌱
  </footer>

  <script>
    document.getElementById("supplierForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Supplier added successfully! 🚀 (Firebase logic coming next)");
    });
  </script>

</body>
</html>
